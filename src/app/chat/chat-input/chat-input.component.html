<mat-form-field class="chat-box">
  <input matInput type="text" placeholder="Start typing.." autofocus
    [(ngModel)]="message" (keydown)="handleSubmit($event)" matTextareaAutosize autocomplete="off">
</mat-form-field>

<button class="send-btn" (click)="send()">
  <i class="fa__icon fas fa-paper-plane"></i>
</button>
