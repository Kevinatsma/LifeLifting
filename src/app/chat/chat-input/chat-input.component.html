<div class="chat-input-container">
  <mat-form-field class="chat-box" appearance="standard">
    <input matInput type="text" matTextareaAutosize
      placeholder="{{ 'chat.start_typing' | translate }}" autocomplete="off"
      [(ngModel)]="message" (keydown)="handleSubmit($event)">
  </mat-form-field>

  <button class="send-btn" (click)="send()">
    <i class="fa__icon fas fa-paper-plane"></i>
  </button>
</div>
