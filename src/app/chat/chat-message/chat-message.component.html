<div class="message-container">
  <div class="message" [class.inbound]="incoming" [class.outbound]="!incoming">
    <img matListAvatar [src]="message.photoURL || './../../../assets/img/icons/user-no-photo.svg'" alt="{{message.sender}}">
    <mat-card>
        <p>{{ message.content }}</p>
        <p><small>{{ convertedTimestamp | date: 'short'}}</small></p>
    </mat-card>
  </div>
</div>
