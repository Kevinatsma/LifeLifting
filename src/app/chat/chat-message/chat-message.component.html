<div class="message-container">
  <div id="message" [class.inbound]="incoming" [class.outbound]="!incoming">
    <img matListAvatar [src]="message.photoURL || '//:0'" alt="{{message.sender}}">
    <mat-card>
        <p>{{ message.content }}</p>
        <p><small>{{ message.timestamp.toDate() | date: 'medium' }}</small></p>
    </mat-card>
  </div>
</div>
