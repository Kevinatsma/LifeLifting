<ng-container class="info-wrapper" *ngIf="guideline">
  <h2>{{guideline.packageTitle}}</h2>
  <div class="quick-facts">
    <p class="quick-fact">
      ${{guideline.packagePrice}} USD
    </p>
    <div class="circle-divider"></div>
    <p class="quick-fact">
      {{guideline.packageDuration}} 
      <span *ngIf="guideline.packageDuration === 1">week</span>
      <span *ngIf="guideline.packageDuration !== 1">weeks</span>
    </p>
  </div>
  <p class="card-text">
    {{guideline.packageDescription}}
  </p>
  <div class="list-container">
    <ul>
      <li *ngFor="let benefit of guideline.packageBenefits">
        <i class="fas fa-check"></i>
        {{benefit.benefitValue}}
      </li>
    </ul>
  </div>
</ng-container>
