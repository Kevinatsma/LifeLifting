
<mat-card class="list-item-card" *ngIf="food">
  <section class="product-photo" (click)="linkToChild(food)" [style.background]="'url('+ food.productPhoto +')'">
      <!-- <i class="fas fa-carrot"></i>
    <h1>{{i+1}}</h1> -->
  </section>
  <p class="subtitle" (click)="linkToChild(food)">
    {{food.categories.nutritionType}}
  </p>
  <section class="middle" (click)="linkToChild(food)">
    <div class="title">
        <h2>{{food.productName}}</h2>
    </div>

    <div class="quick-info">
      <p class="speciality-title">Product ID: {{food.productID}}</p>
      <ul class="contact-menu">
        <li>
          <i class="fas fa-balance-scale"></i>
          {{food.unit}}
        </li>
      </ul>
    </div>
  </section>
  <section class="actions">
    <button type="button" (click)="deleteFoodDialog(food)">
      <i class="fas fa-trash"></i>
    </button>
    <button (click)="editFood(food)">
      <i class="fas fa-edit"></i>
    </button>
  </section>

</mat-card>
