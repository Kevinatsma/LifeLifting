<ng-container class="info-wrapper" *ngIf="food">
  <h2>{{food?.productName}}</h2>
  <div class="quick-facts">
    <p class="card-text">
      Unit: {{food?.unit}}
    </p>
  </div>
  <div class="list-container">
    <ul>
      <li *ngFor="let category of food?.categories">
        <i class="fa__icon fas fa-check"></i>
        {{category?.nutritionType}}
      </li>
    </ul>
  </div>
</ng-container>
