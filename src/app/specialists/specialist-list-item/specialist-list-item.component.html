<mat-card class="list-item-card" *ngIf="specialist">
  <section class="profile-photo" [style.backgroundImage]="'url('+ specialist.photoURL +')'">
  </section>
  <section class="middle">
    <h2>{{specialist.firstName}} {{specialist.lastName}}</h2>
    <div class="quick-info">
      <p class="location">{{specialist.city}}, {{specialist.country}}</p>
      <p class="">{{specialist.position}} - {{specialist.speciality}}</p>
      <p class="description">{{specialist.description}}</p>
      <button class="text-link">
        <i class="fas fa-plus"></i>
        More info
      </button>
      <ul class="contact-menu">
        <li>
          <i class="far fa-envelope"></i>
          <a class="text-link" href="mailto:{{specialist.email}}">
            Email
          </a>
        </li>
        <li>
          <i class="fas fa-mobile-alt"></i>
          <a class="text-link" href="tel:{{specialist.phoneNumber}}">
            Call
          </a>
        </li>
      </ul>
    </div>
  </section>
  <section class="actions">
    <button>
      <i class="fas fa-trash"></i>
    </button>
    <button>
      <i class="fas fa-edit"></i>
    </button>
  </section>

</mat-card>
