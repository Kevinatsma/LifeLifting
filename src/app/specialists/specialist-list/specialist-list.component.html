<main class="specialist-list-wrapper">
  <section class="specialist-list" *ngIf="specialists">
    <app-specialist-list-item *ngFor="let specialist of specialists | async" [specialist]="specialist"></app-specialist-list-item>
  </section>
  <p class="card-text mobile swipe">
    {{ 'global.actions.swipe' | translate }} <i class="fa__icon fas fa-long-arrow-alt-right"></i></p>
</main>
