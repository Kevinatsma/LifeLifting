<ng-container *ngIf="exercise">
  <main class="specialist-wrapper">

    <section class="action-toolbar-top">
      <div class="left">
        <button class="icon-button" [routerLink]="['../']">
            <i class="fas fa-arrow-left"></i>
        </button>
      </div>
      <div class="middle">
        <h1>Exercise ID: {{exercise.exerciseID}}</h1>
      </div>
      <div class="right">
        <button class="icon-button edit-button" (click)="editExercise()">
          <i class="fas fa-check"></i>
        </button>
      </div>
    </section>

      <form class="package-container" [formGroup]="editExerciseForm" *ngIf="editShow">

        <mat-card class="list-item-card" *ngIf="exercise">
            <section class="exercise-photo" [style.background]="'url('+ exercise.exercisePhoto +')'">
                <!-- <i class="fas fa-carrot"></i>
              <h1>{{i+1}}</h1> -->
              <app-file-upload-button [url]="url" (imageEvent)="receiveDownloadURL($event)"></app-file-upload-button>
            </section>
            <p class="subtitle">
              // TODO
            </p>
            <section class="middle">
              <div class="title">
                  <h2><input type="text" class="text-field" name="exerciseName" formControlName="exerciseName"></h2>
              </div>
          
              <div class="quick-info">
                <p class="speciality-title">Exercise ID: {{exercise.exerciseID}}</p>
                <ul class="contact-menu">
                  <li>
                    <i class="fas fa-balance-scale"></i>
                    <input type="number" class="text-field half" name="metsValue" formControlName="metsValue">
                  </li>
                </ul>
              </div>
              <div class="preperations-container" *ngIf="exercise">
                <h4>Ways of Preperation</h4>
                <p class="card-text">// TODO</p>
                <ul class="contact-menu">
                  <li *ngFor="let preperation of exercise.preperations">
                    <span *ngIf="preperation.prepValue === 'Cooked'" class="emoji">
                      ü•ò
                    </span>
                    <span *ngIf="preperation.prepValue === 'Cooked w/Spinach'" class="emoji">
                      ü•¨
                    </span>
                    <span *ngIf="preperation.prepValue === 'Sauteed w/Veggies'" class="emoji">
                      üçÜ
                    </span>
                    <span *ngIf="preperation.prepValue === 'Grated'" class="emoji">
                      üßÄ
                    </span>
                    <span *ngIf="preperation.prepValue === 'Steamed'" class="emoji">
                      ‚ô®Ô∏è
                    </span>
                    <span *ngIf="preperation.prepValue === 'Raw'" class="emoji">
                      üç£
                    </span>
                    <span *ngIf="preperation.prepValue === 'Whole'" class="emoji">
                      üçé
                    </span>
                    <span *ngIf="preperation.prepValue === 'Snacked'" class="emoji">
                      üçø
                    </span>
                    <span *ngIf="preperation.prepValue === 'Scrambled' || 
                                  preperation.prepValue === 'Omelette' || 
                                  preperation.prepVAlue === 'Hard Boiled'" class="emoji">
                      üç≥
                    </span>
                    <span *ngIf="preperation.prepValue === 'Diced' || 
                                  preperation.prepValue === 'Chopped' || 
                                  preperation.prepValue === 'Sliced'" class="emoji">
                      üî™
                    </span>
                    {{preperation.prepValue}}
                  </li>
                </ul> 
              </div>
            </section>        
          </mat-card>
    </form>

  </main> 
</ng-container>
