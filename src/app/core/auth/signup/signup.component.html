<div class="login-container">
  <section class="hero-title">
    <h1>Add a User</h1>
    <p class="section-text">
      Fill out the info and he/she will receive an email
    </p>
  </section>

  <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="auth-form">
    <mat-card class="form-card">
      <mat-form-field appearance="standard">
        <input matInput placeholder="Enter you email" formControlName="email" autocomplete="off" required>
        <mat-error *ngIf="email.valid">Not a valid email address</mat-error>
      </mat-form-field>
    </mat-card>

    <mat-card class="form-card">
      <mat-form-field appearance="standard">
        <input matInput placeholder="Enter you password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="off" required>
        <!-- <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
        <mat-error *ngIf="password.valid">Not a valid password</mat-error>
      </mat-form-field>
    </mat-card>

    <button class="btn-primary" type="submit">Add User</button>
  </form>
</div>
