<div class="main-wrapper">
  <div class="login-container">
    <section class="hero-title">
        <img class="logo" src="./../../../../assets/img/logo-extended.svg" title="Logo" alt="Logo">
        <h1>Welcome back</h1>
        <p class="section-text">Login to your account to access the dashboard</p>
    </section>

    <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="auth-form">
      <mat-card class="form-card">
        <mat-form-field [formGroup]="signInForm" appearance="standard">
          <input matInput placeholder="Enter you email" formControlName="email" autocomplete="nope" required>
          <mat-error *ngIf="email.valid">Not a valid email</mat-error>
        </mat-form-field>
      </mat-card>
      <mat-card class="form-card">
        <mat-form-field [formGroup]="signInForm" appearance="standard">
          <input matInput placeholder="Enter you password" [type]="hide ? 'password' : 'text'" formControlName="password"  autocomplete="nope" required>
          <!-- <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility' : 'visibility_off'}}</mat-icon> -->
          <mat-hint class="forgot-password" align="end">
            <a class="small-text" routerLink="/reset-password">Forgot password?</a>
          </mat-hint>
          <mat-error *ngIf="password.valid">Not a valid password</mat-error>
        </mat-form-field>
      </mat-card>

      <div class="btn-area">
        <button class="btn-primary" type="submit">Login</button>
        <br>
        <button type="button" class="text-link" (click)="goBack()">Go back</button>
        <!-- <p>Or login with a Social Account</p>
        <button class="btn-secondary" (click)="googleLogin()">Connect with Google</button> -->
      </div>

    </form>
  </div>
</div>
