<main class="specialist-list-wrapper">
  <section class="specialist-filters">
  </section>
  <section class="card-list" *ngIf="mealplans | async as mealPlans; else loading">
    <app-mealplan-list-item *ngFor="let mealplan of mealplans; let i=index" [i]="i" [mealplan]="mealplan"></app-mealplan-list-item>
    <p class="card-text nothing-here" *ngIf="mealPlans?.length == 0">
      No meal plans yet
    </p>
  </section>

  <ng-template #loading>
    <h1>Loading..</h1>
  </ng-template>
</main>
