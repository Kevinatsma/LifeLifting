<main class="specialist-list-wrapper">
  <section class="specialist-filters">
  </section>
  <section class="card-list" *ngIf="mealplans; else loading">
    <app-mealplan-list-item *ngFor="let mealplan of mealplans | async; let i=index" [i]="i" [mealplan]="mealplan"></app-mealplan-list-item>
    <p class="card-text nothing-here" *ngIf="mealplans.length == 0">
      {{ 'pages.mealplan.errors.no_mealplans' | translate }}
    </p>
  </section>

  <ng-template #loading>
    {{ 'global.general.loading' | translate }}
  </ng-template>
</main>
