<form [formGroup]="addPackageForm" (ngSubmit)="sendPackageData()">
  <section class="form-container">

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package ID</mat-label>
      <input type="number" matInput formControlName="packageID" placeholder="Give the package an ID" autofocus="off" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package Title</mat-label>
      <input type="text" matInput formControlName="packageTitle" placeholder="Add a fitting title" autofocus="off" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package Description</mat-label>
      <textarea type="text" matInput formControlName="packageDescription" placeholder="Write a short but attractive description" 
      matTextareaAutosize autofocus="off" autocomplete="off">
      </textarea>
    </mat-form-field>

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package Price</mat-label>
      <input type="number" matInput formControlName="packagePrice" placeholder="How much will it cost?" autofocus="off" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package Duration</mat-label>
      <input type="number" matInput formControlName="packageDuration" placeholder="How many months?" autofocus="off" autocomplete="off">
    </mat-form-field>

    <!-- Add Package Benefits -->
    <h4>Benefits</h4>
    <div class="add-benefit-container" formArrayName="packageBenefits">
      <section class="dynamic-form-field-container"  *ngFor="let benefit of benefitForms.controls; let i=index" [formGroupName]="i">
          <mat-form-field appearance="standard" floatLabel="always">
              <mat-label>What's so cool about this package?</mat-label>
              <input type="text" matInput placeholder="Package benefit {{i+1}}?" formControlName="benefitValue" autocomplete="off" required>
              <mat-error class="input-error" *ngIf="!benefitValue.valid && addPackageForm.touched">This is <strong>required</strong></mat-error> 
            </mat-form-field>
          <button mat-icon-button type="button" class="delete-btn" (click)="deleteBenefit(i)">
            <i class="fa fa-trash"></i>
          </button>
      </section>
    </div>

    <button type="button" class="text-link add-benefit-field" (click)="addBenefit()">
      <i class="fa fa-plus"></i>
      Add another benefit
    </button>

  </section>

  <div class="btn-area">
    <button class="btn-icon-right" type="submit" [class.btn-disabled]="!addPackageForm.valid" [disabled]="!addPackageForm.valid">
      <span>Submit</span>
      <i class="fas fa-check small" *ngIf="addPackageForm.valid"></i>
    </button>
  </div>
</form>
