<form [formGroup]="addPackageForm" (ngSubmit)="sendPackageData()">
  <section class="form-container">

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package ID</mat-label>
      <input type="text" matInput formControlName="packageID" placeholder="Give the package an ID" autofocus="off" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package Title</mat-label>
      <input type="text" matInput formControlName="packageTitle" placeholder="Add a fitting title" autofocus="off" autocomplete="off">
    </mat-form-field>

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package Description</mat-label>
      <textarea type="text" matInput formControlName="packageDescription" placeholder="Write a short but attractive description" autofocus="off" autocomplete="off">
      </textarea>
    </mat-form-field>

    <mat-form-field appearance="standard" floatLabel="always">
      <mat-label>The Package Price</mat-label>
      <input type="number" matInput formControlName="packagePrice" placeholder="How much will it cost?" autofocus="off" autocomplete="off">
    </mat-form-field>

  </section>

  <div class="btn-area">
    <button class="btn-icon-right" type="submit" [class.btn-disabled]="!addPackageForm.valid" [disabled]="!addPackageForm.valid">
      <span>Submit</span>
      <i class="fas fa-check small" *ngIf="addPackageForm.valid"></i>
    </button>
  </div>
</form>
