    <main class="specialist-wrapper" *ngIf="editShow && package">
  
      <section class="action-toolbar-top">
        <div class="left">
          <button class="icon-button" [routerLink]="['../']">
              <i class="fa__icon fas fa-arrow-left"></i>
          </button>
        </div>
        <div class="middle">
          <h1>{{ 'pages.package.title' | translate }}: {{package.packageID}}</h1>
        </div>
        <div class="right">
          <button class="icon-button" (click)="editPackage()">
            <i class="fa__icon fas fa-check"></i>
          </button>
        </div>
      </section>

      
      <div class="package-container">
        <form [formGroup]="editPackageForm" *ngIf="editShow">
        <section class="package-item">
          <h2>
            <input type="text" class="text-field" name="packageTitle"
              formControlName="packageTitle">
          </h2>
          <div class="quick-facts">
            <p class="quick-fact">
              $<input type="number" class="text-field" name="packagePrice"
                formControlName="packagePrice"> USD
            </p>
            <div class="circle-divider"></div>
            <p class="quick-fact">
              <input type="number" class="text-field" name="packageDuration"
                formControlName="packageDuration">
              <span *ngIf="package.packageDuration === 1">
                {{ 'events.week' | translate }}
              </span>
              <span *ngIf="package.packageDuration !== 1">
                {{ 'events.weeks' | translate }}
              </span>
            </p>
          </div>
          <p class="card-text">
            <textarea matInput matTextareaAutosize name="packageDescription"
              formControlName="packageDescription"></textarea>
          </p>
          <div class="list-container" *ngIf="editArray">
            <ul>
              <li *ngFor="let benefit of package.packageBenefits">
                <i class="fa__icon fas fa-check"></i>
                {{benefit.benefitValue}}
              </li>
            </ul>
          </div>
        </section>
        </form>
      </div>
    </main>
