<mat-card class="list-item-card" *ngIf="package">
  <section class="number-id">
    <i class="fa__icon fas fa-archive"></i>
    <h1>{{i+1}}</h1>
  </section>
  <section class="middle">
    <div class="title">
        <h2>{{package.packageTitle}}</h2>
        <!-- <div class="dividing-circle"></div>
        <p class="location">
          {{package.packagePrice}}
        </p> -->
    </div>

    <div class="quick-info">
      <p class="speciality-title">Package ID: {{package.packageID}}</p>
      <p class="description">
        <ng-container *ngIf="package.packageDescription">{{package.packageDescription}}</ng-container>
        <ng-container *ngIf="!package.packageDescription">No description yet...</ng-container>
      </p>
      <div class="btn-container">
        <button class="btn-icon-right__animated" (click)="linkToChild(package)">
          More info
        </button>
        <i class="fa__icon fas fa-long-arrow-alt-right"></i>
      </div>
      <ul class="contact-menu">
        <li>
          <i class="fa__icon far fa-clock"></i>
          {{package.packageDuration}} week(s)
        </li>
        <li>
          <i class="fa__icon far fa-money-bill-alt"></i>
          {{package.packagePrice}} dollar
        </li>
      </ul>
    </div>
  </section>
  <section class="actions">
    <button type="button" (click)="deletePackageDialog(package)">
      <i class="fa__icon fas fa-trash"></i>
    </button>
    <button (click)="editPackage(package)">
      <i class="fa__icon fas fa-edit"></i>
    </button>
  </section>

</mat-card>
