<ng-container *ngIf="(auth.user | async) || {} as user">
    <section class="step-wrapper">
      <h5>Pick a plan and get a free assesment</h5>
      <h1>Step 2: Choose a plan</h1>
  
      <section class="package-container" *ngIf="!user.packageChoice">
        <mat-radio-group class="example-radio-group" [(ngModel)]="chosenPackage">
          <mat-radio-button class="example-radio-button" *ngFor="let package of packages" [value]="package.value">
            <mat-card>
              <h2>{{package.viewValue}}</h2>
              <p>bla bla</p>
            </mat-card>
          </mat-radio-button>
        </mat-radio-group>
      </section>

      <div class="btn-area" *ngIf="!user.packageChoice">
        <button class="btn-icon-left" routerLink="../step-one">
          <i class="fas fa-chevron-left small"></i>
          <span>Previous step</span>
        </button>
        <button class="btn-icon-right" (click)="updateUser(user)">
          <span>Next step</span>
          <i class="fas fa-chevron-right small"></i>
        </button>
      </div>

      <div class="step-done" *ngIf="user.packageChoice">
        <p class="intro-text">Psst, you already chose <strong>{{user.packageChoice}}</strong>. You can change your package choice later after signing up. Click the button to go to the next step!</p>
        <div class="btn-area">
          <button class="btn-icon-right" routerLink="../step-three">
            <span>Continue process</span>
            <i class="fas fa-chevron-right small"></i>
          </button>
        </div>
      </div>
  
    </section>
  </ng-container>
