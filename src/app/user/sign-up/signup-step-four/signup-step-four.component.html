  <section class="step-wrapper">
    <h5>Pick wisely, {{user.displayName || user.email}}</h5>
    <h1>Step 4: Choose a Specialist</h1>

    <section class="package-container specialist-container" *ngIf="!user.signupCompleted">
      <mat-radio-group class="package-slider" [(ngModel)]="chosenSpecialist">
          <mat-radio-button id="specialist{{i+1}}" class="package-item specialist-item"
          *ngFor="let specialist of specialists | async; let i=index" 
          [value]="specialist.specialistID" labelPostition="before"
          autofocus="none">
            <app-specialist-item [specialist]="specialist"></app-specialist-item>
          </mat-radio-button>
        <div class="right-scroll-margin">
          <p class="hide">HI</p>
        </div>
      </mat-radio-group>
    </section>

    <div class="btn-area" *ngIf="!user.signUpCompleted">
      <button class="btn-icon-left" routerLink="../step-three">
        <i class="fas fa-chevron-left small"></i>
        <span>Previous step</span>
      </button>
      <button class="btn-icon-right" (click)="updateUser(user)" [class.btn-disabled]="chosenSpecialist === null" [disabled]="chosenSpeciaist === null">
        <span>Next step</span>
        <i class="fas fa-chevron-right small"></i>
      </button>
    </div>

    <div class="step-done" *ngIf="user.specialist">
        <p class="intro-text">
          You already chose a specialist. Go to the next dashboard by clicking the button below. If you want to change your 
          specialist later. That's allowed after one week of trial.
        </p>
        <div class="btn-area">
          <button class="btn-icon-right" routerLink="../../dashboard">
            <span>Continue process</span>
            <i class="fas fa-chevron-right small"></i>
          </button>
        </div>
      </div>

  </section>
</ng-container>
