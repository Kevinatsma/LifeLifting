<ng-container *ngIf="(auth.user | async) || {} as user">
    <section class="step-wrapper step-four" [class.success]="user.status && user?.status?.appointment">
      <h5 class="not-mobile">
        {{ 'pages.signup.step_four.subtitle' | translate}}, {{user.displayName || user.email}}
      </h5>
      <h1>{{ 'pages.signup.step_four.title' | translate}}</h1>

      <app-signup-booking *ngIf="user.status && !user?.status?.appointment"></app-signup-booking>

      <div class="step-done" *ngIf="user.status && user?.status?.appointment">
        <p class="intro-text">
          {{ 'pages.signup.step_four.intro' | translate}}
        </p>
        <div class="btn-area">
          <button class="btn-icon-right"
            [class.btn-disabled]="user.status && !user?.status?.appointment"
            [disabled]="user.status && !user?.status?.appointment"
            routerLink="../limbo">
            <span>{{ 'pages.signup.step_four.buttons.check_status' | translate}}!</span>
            <span class="emoji">ğŸš§</span>
          </button>
        </div>
      </div>

    </section>
  </ng-container>
