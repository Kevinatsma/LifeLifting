<main class="dashboard-wrapper" *ngIf="auth.user | async as user">
  <ng-container *ngIf="user.status.signUpCompleted">
    <app-dashboard-menu></app-dashboard-menu>
    
    <section class="content">
      <app-dashboard-top-nav [user]="user"></app-dashboard-top-nav>
      <div class="router-wrapper" [@slideTransition]="getState(o)">
        <router-outlet #o="outlet"></router-outlet>
      </div>
    </section>
  </ng-container>
  <ng-container *ngIf="!user.status.signUpCompleted">
    <div class="not-permitted">
      <h1>Woops! You aren't accepted yet..</h1>
      <p class="card-text">
        Contact your specialist and tell him to hurry up! <span class="emoji">âŒ›</span>
      </p>
      <button class="btn-primary" (click)="goBack()">
        Go back
      </button>
      <!--  TODO: SPECIALIST CARD -->
    </div>
  </ng-container>
</main>
