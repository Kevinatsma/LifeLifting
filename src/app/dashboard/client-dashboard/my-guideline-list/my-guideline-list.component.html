<main class="guideline-list-wrapper">
  <header>
      <section class="title">
        <h1>{{ 'pages.client.guidelines.title' | translate }}</h1>
      </section>
  </header>
  <section class="specialist-filters">
  </section>
  <section class="card-list" *ngIf="guidelines">
    <app-guideline-list-item *ngFor="let guideline of guidelines | async; let i=index"
      [i]="i" [guideline]="guideline"></app-guideline-list-item>
    <div class="placeholder"></div>
  </section>
</main>
