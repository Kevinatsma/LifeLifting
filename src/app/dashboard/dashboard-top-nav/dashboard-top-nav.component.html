<div class="nav-wrapper">
  <section class="left">
    <button class="icon-btn" (click)="toggleSideNav()">
      <img src="./../../../assets/img/icons/menu.svg">
    </button>
  </section>
  <section class="logo">
    <img src="../../../assets/img/logo-icon.svg">
  </section>
  <section class="middle">

  </section>
  <section class="right">
    <div class="chat-container">
      <button type="link" class="chat" routerLink="../chat">
        <div class="notification-circle">
        </div>
        <img src="./../../../assets/img/icons/chat.svg">
      </button>

    </div>
    <div class="user-menu" *ngIf="user">
      <div class="user-photo" [matMenuTriggerFor]="menu" *ngIf="user.photoURL"
        [style.backgroundImage]="'url('+ user.photoURL +')'">
      </div>
      <div class="user-photo" [matMenuTriggerFor]="menu" *ngIf="!user.photoURL"
        [style.backgroundImage]="'url('+ replacementURL +')'">
      </div>
      <button class="open-dropdown-menu" [matMenuTriggerFor]="menu">
          <span class="user-name">{{user.displayName}}</span>
          <i class="fa__icon fas fa-sort-down"></i>
      </button>

      <mat-menu #menu="matMenu" class="popup-menu">
        <button mat-menu-item class="menu-link" (click)="editUser(user)">
          <i class="fa__icon fas fa-user-edit"></i>
          {{ 'global.user.actions.edit_profile' | translate }}
        </button>
        <button mat-menu-item class="menu-link" (click)="signOut()">
          <i class="fa__icon fas fa-sign-out-alt"></i>
          {{ 'global.buttons.sign_out' | translate}}
        </button>
      </mat-menu>
    </div>

    <div class="language-changer">
      <app-language-picker></app-language-picker>
    </div>
  </section>
</div>
