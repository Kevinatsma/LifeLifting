<main class="dashboard-overview" *ngIf="auth.user | async as user">
  <app-user-overview [user]="user"  *ngIf="user.roles.client && !user.roles.specialist || !user.roles.admin"></app-user-overview>

  <section *ngIf="user.roles.specialist">
    <app-specialist-overview [user]="user"></app-specialist-overview>
  </section>
</main>
