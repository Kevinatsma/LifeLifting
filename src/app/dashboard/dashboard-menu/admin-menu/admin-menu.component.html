<section class="admin-menu">
    <div class="title-container">
      <h5 class="sidebar-title" [class.active]="!linksOpened">
        Admin
      </h5>
      <section class="btn-area">
        <button type="button" (click)="toggle()" *ngIf="linksOpened">
          <i class="fa__icon fas fa-minus"></i>Hide
        </button>
        <button type="button" (click)="toggle()" *ngIf="!linksOpened">
          <i class="fa__icon fas fa-plus"></i>Show
        </button>
      </section>

    </div>
    <ul class="link-container" [class.opened]="linksOpened">
      <li>
        <a (click)="closeMenu()" class="menu-link" routerLink="users" routerLinkActive="active">
          <i class="fa__icon fas fa-users"></i>
          All Users
        </a>
      </li>
      <li>
        <a (click)="closeMenu()" class="menu-link" routerLink="specialists" routerLinkActive="active">
          <i class="fa__icon fas fa-user-ninja"></i>
          Specialists
        </a>
      </li>
      <li>
        <a (click)="closeMenu()" class="menu-link" routerLink="clients" routerLinkActive="active">
          <i class="fa__icon fas fa-user-tie"></i>
          Clients
        </a>
      </li>
      <li>
        <a (click)="closeMenu()" class="menu-link" routerLink="packages" routerLinkActive="active">
          <i class="fa__icon fas fa-box"></i>
          Packages
        </a>
      </li>
      <li>
        <a (click)="closeMenu()" class="menu-link" routerLink="booking" routerLinkActive="active">
          <i class="fa__icon fas fa-calendar-alt"></i>
          Calendar
        </a>
      </li>
    </ul>
  </section>
