<div class="padding-layer">
  <main class="confirm-dialog-container">
    <div class="animated-container">
      <h1>{{ 'dialogs.choose_mealplan.title' | translate }}</h1>
      <form [formGroup]="chooseMealplanForm" class="auth-form"
        *ngIf="mealplans && mealplans.length > 0; else noMealplans">
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>{{ 'dialogs.choose_mealplan.intro' | translate }}</mat-label>
          <mat-select matInput panelClass="dropdown-regular" autocomplete="off"
            placeholder="{{ 'global.form.pick_from_list' | translate }}" required
            [(value)]="selectedMealplan" formControlName="mealplan">
            <mat-option *ngFor="let mealplan of mealplans; let i=index" [value]="mealplan.mID">
              {{mealplan.mealplanName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <ng-template #noMealplans>
        <h6 class="no-mealplans">
          {{ 'pages.mealplan.errors.no_mealplans_found' | translate }}
        </h6>
      </ng-template>
    </div>
    
    <p class="" *ngIf="!mealplans">
      {{ 'pages.mealplan.errors.no_mealplans' | translate }} <span class="emoji">ðŸ˜”</span>
    </p>

    <section class="dialog-actions">
      <button type="button" class="text-link" [mat-dialog-close]="true">
        {{ 'global.buttons.back' | translate }}
      </button>
      <button [disabled]="mealplans.length < 1" [class.disabled]="mealplans.length < 1" 
      class="text-link" (click)="linkToChild()" *ngIf="mealplans">
        {{ 'global.buttons.continue' | translate }}
      </button>
    </section>
  </main>
</div>
